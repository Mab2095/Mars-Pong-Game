<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mars Pong Game</title>
</head>

<body>
    <!-- Title and logo of the game -->
    <div id="title">
        <i class="fa-solid fa-shuttle-space fa-flip fa-spin-reverse fa-2xl"
            style="color: #000000; margin-right: 20px;"></i>

        <h1>Mars Pong Game</h1>
        <i class="fa-solid fa-user-astronaut fa-fade fa-2xl" style="color: black; margin-left: 20px"></i>
    </div>
    <!-- The Game -->
    <canvas id="pong" width="900" height="600">
    </canvas>
    <!-- instrustion on how to play the game  -->
    <p>Desktop: Control left player with your Mouse or Up <i class="fa-solid fa-arrow-up"></i> and Down <i
            class="fa-solid fa-arrow-down"></i>
        arrow keys</p>
    <button id="restartButton" onclick="restart()">Restart</button>
</body>

</html>
